{% extends "bootstrap/base.html" %}
{% block title %}RediSearch GeoSearch{% endblock %}

{% block navbar %}
{{ nav.top.render() }}
{% endblock %}

{% block metas %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
{% endblock %}

{% block styles %}
  <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="//jqueryui.com/resources/demos/style.css">
{% endblock %}

{% block content %}

<div class="container">
<form action = "/georesult" method = "POST">
  <div class="form-group">
    <label for="curLoc">Find you next car near[ Moutain View, CA ]:  </label>
    <input id="curLoc" class="form-control" name="curLoc">
    <p><label for="dist">Within [200] miles </label> <input id="dist" class="form-control" name="dist">
  </div>
  <div class="form-group">
    <p><input type = "submit" value = "submit" /></p>
  </div>
</form>
</div>

{% endblock %}
